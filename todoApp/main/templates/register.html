{% extends "base.html" %}

{% block title %}
Register | ToDo
{% endblock title %}

{% block body %}
<div class="flex items-center min-h-screen p-4 bg-gray-100 justify-center">
    <div
        class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md">
        <div class="p-5 bg-white md:flex-1">
            <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Signup</h3>
            <form class="flex flex-col space-y-5" method="post">
                {% csrf_token %}
                <div class="flex flex-col space-y-1">
                    <label for="username" class="text-sm font-semibold text-gray-500">Username</label>
                    <input type="text" id="username" autofocus name="username" required
                        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
                </div>
                <div class="flex flex-col space-y-1">
                    <label for="email" class="text-sm font-semibold text-gray-500">Email</label>
                    <input type="email" id="email" autofocus name="email" required
                        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
                </div>
                <div class="flex flex-col space-y-1">
                    <div class="flex items-center justify-between">
                        <label for="password" class="text-sm font-semibold text-gray-500">Password</label>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
                </div>
                <div class="flex flex-col space-y-1">
                    <div class="flex items-center justify-between">
                        <label for="password2" class="text-sm font-semibold text-gray-500">Confirm Password</label>
                    </div>
                    <input type="password" id="password2" name="password2" required
                        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
                </div>
                <div class="flex items-center space-x-2">

                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
