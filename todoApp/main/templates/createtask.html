{% extends "base.html" %} {% block title %} Create Task | ToDo 
{% endblock title %} {% block body %}
<div class="flex items-center min-h-screen p-4 bg-gray-100 justify-center">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
  >
    <div class="p-5 bg-white md:flex-1">
      <h3 class="my-4 text-2xl font-semibold text-gray-700">
        Create a new task
      </h3>
      <form class="flex flex-col space-y-5" method="post">
        {% csrf_token %}
        <div class="flex flex-col space-y-1">
          <label for="title" class="text-sm font-semibold text-gray-500"
            >Title</label
          >
          <input
            type="text"
            id="title"
            autofocus
            name="title"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="flex flex-col space-y-1">
          <label for="desc" class="text-sm font-semibold text-gray-500"
            >Description</label
          >
          <input
            type="text"
            id="desc"
            autofocus
            name="desc"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="flex flex-col space-y-1">
          

          <label
            for="select_multiple"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Select people</label
          >
          <select
          name="members"
            multiple
            
            id="select_multiple"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            <option selected>Select People</option>
            >{% for i in users %}
            <option value="{{i.id}}">{{i.id}}- {{i.username}}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</script>
{% endblock body %}
